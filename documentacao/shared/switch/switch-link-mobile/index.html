<!DOCTYPE html>
<html class="ls-theme-green doc-size-mobile">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Switch</title>
  <meta name="description" content="O botão Switch permite a escolha de apenas uma entre duas opções (Ativado ou Desativado)." />
  <meta name="keywords" content="" />
  <link href="../../../../assets/stylesheets/locastyle.css" rel="stylesheet" type="text/css" />
</head>
<body class="documentacao documentacao_shared documentacao_shared_switch documentacao_shared_switch_switch-link-mobile documentacao_shared_switch_switch-link-mobile_index">

<!-- Desativado -->
<div class="ls-box">
  <h2 class="ls-title-5 ls-display-inline-block">Uso de envios excedentes</h2>
  <div class="ls-switch-btn ls-float-right">
    <a href="#">
      <input type="checkbox" id="test1">
      <label class="ls-switch-label" for="test1" name="label-test1" ls-switch-off="Desativado" ls-switch-on="Ativado"><span></span></label>
    </a>
  </div>
</div>

<!-- Ativado -->
<div class="ls-box">
  <h2 class="ls-title-5 ls-display-inline-block">Uso de envios excedentes</h2>
  <div class="ls-switch-btn ls-float-right">
    <a href="#">
      <input type="checkbox" checked id="test2">
      <label class="ls-switch-label" for="test2" name="label-test2" ls-switch-off="Desativado" ls-switch-on="Ativado"><span></span></label>
    </a>
  </div>
</div>



<script src="../../../../assets/javascripts/libs/jquery-2.1.0.min.js" type="text/javascript"></script><script src="../../../../assets/javascripts/example.js" type="text/javascript"></script><script src="../../../../assets/javascripts/locastyle.js" type="text/javascript"></script><script src="//code.highcharts.com/highcharts.js" type="text/javascript"></script><script src="../../../../assets/javascripts/docs/panel-charts.js" type="text/javascript"></script>

</body>
</html>
