<!DOCTYPE html>
<html class="ls-theme-gray">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Crie uma nova senha</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link href="../../../assets/stylesheets/locastyle.css" rel="stylesheet" type="text/css" />
</head>
<body class="documentacao documentacao_exemplos documentacao_exemplos_create-new-password documentacao_exemplos_create-new-password_index">

<div class="ls-login-parent">
  <div class="ls-login-inner">
    <div class="ls-login-container">
      <div class="ls-login-box">
  <h1 class="ls-login-logo"><img title="Logo login" src="../../../assets/images/locastyle/logo-locaweb.jpg" /></h1>
  <h2 class="ls-title-5">Crie uma nova senha</h2>
  <p>Por segurança, você deve criar uma senha com no mínimo <strong>8 caracteres</strong>. Utilize letras e números ou caracteres especiais.</p>
  <hr class="ls-no-border">
  <form role="form" class="ls-form ls-login-form" action="#">
    <fieldset>

      <label class="ls-label">
        <b class="ls-label-text">Nova senha</b>
        <div class="ls-prefix-group">
          <input id="new-password-field" class="ls-field-lg" type="password" required>
          <a class="ls-label-text-prefix ls-toggle-pass ls-ico-eye" data-toggle-class="ls-ico-eye, ls-ico-eye-blocked" data-target="#new-password-field" href="#"></a>
        </div>
      </label>

      <label class="ls-label">
        <b class="ls-label-text">Confirme a nova senha</b>
        <div class="ls-prefix-group">
          <input id="confirm-new-password-field" class="ls-field-lg" type="password" required>
          <a class="ls-label-text-prefix ls-toggle-pass ls-ico-eye" data-toggle-class="ls-ico-eye, ls-ico-eye-blocked" data-target="#confirm-new-password-field" href="#"></a>
        </div>
      </label>

      <div class="ls-form-actions">
        <input type="submit" value="Salvar" class="ls-btn-primary">
        <a href="#" class="ls-btn">Cancelar</a>
      </div>

    </fieldset>
  </form>
</div>

    </div>
  </div>
</div>

<script src="../../../assets/javascripts/libs/jquery-2.1.0.min.js" type="text/javascript"></script><script src="../../../assets/javascripts/locastyle.js" type="text/javascript"></script>

</body>
</html>
